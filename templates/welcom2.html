<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            background-image: url("/static/back2.jpeg");
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            filter: opacity(0.9) contrast(0.7);
        }
        
        .header {
            background-color: #031259;
            color: white;
            padding: 20px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-right: 10px;
        }
        
        .menu-links {
            display: flex;
            justify-content: flex-end;
        }
        
        .menu {
            display: inline-block;
            margin-left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .buttons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        
        .client-button,
        .company-button {
            background-color: #031259;
            color: white;
            padding: 30px 60px;
            width: 280px;
            border-radius: 50px;
            font-size: 24px;
            margin: 0 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid white;
        }
        
        .client-button:hover,
        .company-button:hover {
            background-color: #333;
        }
        
        .company-button {
            background-color: #031259;
            color: white;
            border: 2px solid white;
        }
        
        .company-button:hover {
            background-color: #222;
            color: #fff;
            border: 2px solid #fff;
        }
        
        .footer {
            background-color: #031259;
            color: green;
            padding: 20px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: auto;
        }
        
        .chat-button {
      background-color: green;
      color: black;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .chat-button:hover {
      background-color: #33cc33;
    }

    .chat-icon {
      margin-right: 5px;
    }

    /* Chat Popup Styling */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-width: 90%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-popup.show {
      display: block;
    }

    .chat-bar {
      margin-top: 20px;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .chat-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: green;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-submit:hover {
      background-color: lightseagreen;
    }
        
        .video-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 600px 1900px 20px;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <head>
        <title>Welcome to our site</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <img src="/static/logo.png" alt="Logo" class="logo">
            <div class="menu-links">
                <a class="menu" href="/">Home</a>
                <a class="menu" href="/services">Services</a>
                <a class="menu" href="/aboutus">About Us</a>
                <a class="menu" href="/contact">Contact</a>
            </div>
        </div>
        <div class="container">
            <h1>Welcome</h1>
            <div class="buttons">
                <a href="/client_login" class="client-button">Client Login/Signup</a>
                <a href="/company_login" class="company-button">Company Login/Signup</a>
            </div>
            <div class="video-container">
                <video autoplay controls>
                    <source src="/static/video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="footer">
            <a href="#" class="chat-button" id="chatButton">
              <span class="chat-icon">Chat Us</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10a9 9 0 0 0-18 0v2a9 9 0 0 0 9 9h2a9 9 0 0 0 9-9v-2zm-9 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
              </svg>
            </a>
          </div>
        
          <!-- Chat Popup HTML -->
          <div class="chat-popup" id="chatPopup">
            <h3>Welcome to the Chat!</h3>
            <p>Start chatting with us.</p>
            <div class="chat-bar">
              <textarea class="chat-input" placeholder="Type your message..."></textarea>
              <button class="chat-submit">Send</button>
            </div>
          </div>
          <script>
            const chatButton = document.getElementById("chatButton");
            const chatPopup = document.getElementById("chatPopup");
        
            chatButton.addEventListener("click", function() {
              chatPopup.classList.toggle("show");
            });
          </script>
    </body>
</html>
