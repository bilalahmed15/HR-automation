<!DOCTYPE html>
<html>
<head>
  <title>Cool Buying Plans</title>
  <style>
    body {
        background-image: url("/static/back.jpeg");
    background-size: 600px; /* Adjust the value to "contain" */
    background-repeat: no-repeat;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 20px;
    }

    .plan {
  flex: 1;
  margin: 10px;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border: 1px solid #000;
}

    .plan h2 {
      color: #333;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: green;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: lightseagreen;
    }

    .header {
      background-color: #031259;
      color: white;
      padding: 20px;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-right: 10px;
    }

    .menu-links {
      display: flex;
      justify-content: flex-end;
    }

    .menu {
      display: inline-block;
      margin-left: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
    }

    .footer {
      background-color: #031259;
      color: green;
      padding: 20px;
      text-align: right;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .chat-button {
      background-color: green;
      color: black;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .chat-button:hover {
      background-color: #33cc33;
    }

    .chat-icon {
      margin-right: 5px;
    }

    /* Chat Popup Styling */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-width: 90%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-popup.show {
      display: block;
    }

    .chat-bar {
      margin-top: 20px;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .chat-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: green;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-submit:hover {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <div class="menu-links">
        <a class="menu" href="/">Home</a>
        <a class="menu" href="/services">Services</a>
        <a class="menu" href="/aboutus">About Us</a>
        <a class="menu" href="/contact">Contact</a>
    </div>
</div>
  <div class="container">
    <div class="plan">
      <h2>Ampleness</h2>
      <p>Get the basic plan with ample features.</p>
      <a href="#" class="buy-button">Select</a>
    </div>
    <div class="plan">
      <h2>Greatness</h2>
      <p>Upgrade to the greatness plan with advanced features.</p>
      <a href="#" class="buy-button">Select</a>
    </div>
    <div class="plan">
      <h2>Grandness</h2>
      <p>Unlock the grandness plan with premium features.</p>
      <a href="#" class="buy-button">Select</a>
    </div>
  </div>
  <div class="footer">
    <a href="#" class="chat-button" id="chatButton">
      <span class="chat-icon">Chat Us</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10a9 9 0 0 0-18 0v2a9 9 0 0 0 9 9h2a9 9 0 0 0 9-9v-2zm-9 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
      </svg>
    </a>
  </div>

  <!-- Chat Popup HTML -->
  <div class="chat-popup" id="chatPopup">
    <h3>Welcome to the Chat!</h3>
    <p>Start chatting with us.</p>
    <div class="chat-bar">
      <textarea class="chat-input" placeholder="Type your message..."></textarea>
      <button class="chat-submit">Send</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("chatButton");
    const chatPopup = document.getElementById("chatPopup");

    chatButton.addEventListener("click", function() {
      chatPopup.classList.toggle("show");
    });
  </script>
</body>
</html>
