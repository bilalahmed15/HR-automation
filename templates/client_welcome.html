<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Interview Dashboard</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.9);
            background-image: url("/static/back2.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }
		h1 {
        margin-top: 150px;
        font-size: 48px;
        font-weight: bold;
        text-shadow: 2px 2px 4px white;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    button {
        margin-top: 50px;
        padding: 10px 20px;
        background: linear-gradient(to right, #f7b733, #fc4a1a);
        color: white;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 2px 2px 4px white;
        transition: background-color 0.3s ease;
        animation: pulse 2s infinite;
    }

    button:hover {
        background: linear-gradient(to right, #fc4a1a, #f7b733);
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
	.header {
background-color: #031259;
color: white;
padding: 20px;
text-align: right;
display: flex;
height: 50px;
width:100%;
justify-content: space-between;
align-items: cente}

.header .logo {
max-width: 7%;
height: auto;
}

.footer {
background-color: #031259;
color: green;
padding: 20px;
text-align: right;
width:100%;
display: flex;
justify-content: flex-end;
align-items: center;
}

.chat-button {
background-color: green;
color: black;
padding: 10px 20px;
border-radius: 50px;
font-size: 18px;
text-decoration: none;
transition: all 0.3s ease;
display: flex;
align-items: center;
}

.chat-button:hover {
background-color: #33cc33;
}

.chat-icon {
margin-right: 5px;
}

/* Chat Popup Styling */
.chat-popup {
display: none;
position: fixed;
bottom: 20px;
right: 20px;
width: 300px;
max-width: 90%;
background-color: #fff;
border-radius: 10px;
padding: 20px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.chat-popup.show {
display: block;
}

.chat-bar {
margin-top: 20px;
}

.chat-input {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
resize: none;
}

.chat-submit {
display: block;
width: 100%;
padding: 10px;
margin-top: 10px;
background-color: green;
color: #fff;
border: none;
border-radius: 5px;
font-size: 16px;
text-align: center;
cursor: pointer;
transition: background-color 0.3s ease;
}

.chat-submit:hover {
background-color: lightseagreen;
}
</style>

</head>
<body>
	<div class="header">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <div class="menu-links">
            <a class="menu" href="/">Home</a>
            <a class="menu" href="/services">Services</a>
            <a class="menu" href="/aboutus">About Us</a>
            <a class="menu" href="/contact">Contact</a>
        </div>
    </div>
	<div class="content">
        <h1 style="color: white;">Welcome to Interview Dashboard</h1>
		<!-- <button onclick="jobdescription()">View Job Description</button> -->
        <button onclick="clientinfo()">Start Interview</button>
    </div>
	<div class="footer">
		<a href="#" class="chat-button" id="chatButton">
			<span class="chat-icon">Chat Us</span>
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
				stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<path
					d="M21 10a9 9 0 0 0-18 0v2a9 9 0 0 0 9 9h2a9 9 0 0 0 9-9v-2zm-9 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" />
			</svg>
		</a>
	</div>
	<!-- Chat Popup HTML -->
<div class="chat-popup" id="chatPopup">
	<h3>Welcome to the Chat!</h3>
	<p>Start chatting with us.</p>
	<div class="chat-bar">
		<textarea class="chat-input" placeholder="Type your message..."></textarea>
		<button class="chat-submit">Send</button>
	</div>
</div>



<script>
	const chatButton = document.getElementById("chatButton");
	const chatPopup = document.getElementById("chatPopup");

	chatButton.addEventListener("click", function () {
		chatPopup.classList.toggle("show");
	});
	function clientinfo() {
		// Insert code here to start the interview
		window.location.href = "client_info"; // This line redirects to clientchat.html
	}
	
	
</script>
</body>
</html>
