<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
       /* Center all content */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      min-height: 100vh;
    }
      form {
  display: flex;
  flex-direction: column;
  align-items: left;
  border: 1px solid #ccc;
  padding: 20px;
  text-align: center;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
  width: 30%;
  background-color: black;
  margin: 0 auto;
}

/* Style form inputs */
label {
  margin-bottom: 10px;
  font-weight: bold;
  text-align: left;
  color: white;
}

input[type="text"] {
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  width: 100%;
  margin-bottom: 15px;
  font-size: 16px;
  transition: all 0.3s ease;
  color: black;
}

input[type="text"]:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 5px #4CAF50;
}

input[type="submit"] {
  background-color: #0b4b0b;
  color: white;
  padding: 10px 20px;
  border: none;
  align-items: center;
  border-radius: 20px;
  cursor: pointer;
  margin: 0 auto; 
  width: 100px;
  transition: all 0.3s ease;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color:rgb(50, 75, 12);
}

/* Style form error message */
.error {
  color: red;
  margin-bottom: 10px;
  text-align: center;
}
.header {
  background-color: #031259;
  color: white;
  padding: 20px;
  text-align: right;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 100%;
}

.header .logo {
  max-width: 7%;
  height: auto;
}

.footer {
  background-color: #031259;
  color: green;
  padding: 20px;
  text-align: right;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  width: 100%;
  max-width: 100%;
  margin-top: auto;
}

.chat-button {
  background-color: green;
  color: black;
  padding: 10px 20px;
  border-radius: 50px;
  font-size: 18px;
  text-decoration: none;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.chat-button:hover {
  background-color: #33cc33;
}

.chat-icon {
  margin-right: 5px;
}

/* Chat Popup Styling */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  max-width: 90%;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.chat-popup.show {
  display: block;
}

.chat-bar {
  margin-top: 20px;
}

.chat-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: none;
}

.chat-submit {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: green;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.chat-submit:hover {
  background-color: lightseagreen;
}
    </style>
  </head>
  <body>
    <div class="header">
      <img src="/static/logo.png" alt="Logo" class="logo">
      <div class="menu-links">
          <a class="menu" href="/">Home</a>
          <a class="menu" href="/services">Services</a>
          <a class="menu" href="/aboutus">About Us</a>
          <a class="menu" href="/contact">Contact</a>
      </div>
  </div>
    <form action="clientchat" style="margin-top: 100px;">
      <h1 style="color: white;">Please Enter following details</h1>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" placeholder="e.g. Web Developer" required>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="e.g. San Francisco" required>
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="e.g. CA" required>
      
      <input type="submit" value="Submit">
    </form>
    <div class="footer">
      <a href="#" class="chat-button" id="chatButton">
          <span class="chat-icon">Chat Us</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                  d="M21 10a9 9 0 0 0-18 0v2a9 9 0 0 0 9 9h2a9 9 0 0 0 9-9v-2zm-9 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" />
          </svg>
      </a>
  </div>
  
  <!-- Chat Popup HTML -->
  <div class="chat-popup" id="chatPopup">
      <h3>Welcome to the Chat!</h3>
      <p>Start chatting with us.</p>
      <div class="chat-bar">
          <textarea class="chat-input" placeholder="Type your message..."></textarea>
          <button class="chat-submit">Send</button>
      </div>
  </div>
  

    <script>
        const chatButton = document.getElementById("chatButton");
      const chatPopup = document.getElementById("chatPopup");
  
      chatButton.addEventListener("click", function () {
          chatPopup.classList.toggle("show");
      });
		function clientchat() {
			// Insert code here to start the interview
			window.location.href = "clientchat"; // This line redirects to clientchat.html
		}
		
		
	</script>
  </body>
</html>
