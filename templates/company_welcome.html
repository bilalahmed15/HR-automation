<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Company Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgba(242, 242, 242, 0.9);
            background-image: url("/static/back2.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #031259;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            animation-name: slideIn;
            animation-duration: 2s;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
            padding: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            border-radius: 30px;
            background: linear-gradient(to right, #f7b733, #fc4a1a);
            color: #fff;
            font-size: 2em;
            text-align: center;
            text-decoration: none;
            animation-name: fadeIn;
            animation-duration: 2s;
        }

        .button:hover {
            background-color: #666;
        }

        footer {
            background-color: #031259;
            color: green;
            padding: 20px;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        .chat-button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .chat-button:hover {
            background-color: #33cc33;
        }

        .chat-icon {
            margin-right: 5px;
        }

        /* Chat Popup Styling */
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-popup.show {
            display: block;
        }

        .chat-bar {
            margin-top: 20px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .chat-submit {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-submit:hover {
            background-color: lightseagreen;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Company Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/resumecomp">Resume Compare</a></li>
                <li><a href="/cndidate_cap">Check Candidate Capability</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Click below to start the interview</p>
        <div>
            <a href="/hrchat" class="button">Conduct Interview</a>
        </div>
    </main>
    <footer>
        <a href="#" class="chat-button" id="chatButton">
            <span class="chat-icon">Chat Us</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 10a9 9 0 0 0-18 0v2a9 9 0 0 0 9 9h2a9 9 0 0 0 9-9v-2zm-9 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" />
            </svg>
        </a>
    </footer>
    <!-- Chat Popup HTML -->
    <div class="chat-popup" id="chatPopup">
        <h3>Welcome to the Chat!</h3>
        <p>Start chatting with us.</p>
        <div class="chat-bar">
            <textarea class="chat-input" placeholder="Type your message..."></textarea>
            <button class="chat-submit">Send</button>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById("chatButton");
        const chatPopup = document.getElementById("chatPopup");

        chatButton.addEventListener("click", function () {
            chatPopup.classList.toggle("show");
        });
    </script>
</body>

</html>
